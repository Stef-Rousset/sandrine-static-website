<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Sandrine Rousset - Peintures Sculptures</title>
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <div class="header-text">
      <h1 class="header-name">Sandrine Rousset</h1>
      <p class="header-art">Peintures - Sculptures</p>
    </div>
    <div class="header-photo">
      <img src="images/artiste.jpg" alt="photo de l'artiste">
    </div>
  </header>
  <div class="banner">
    <h2 class="title">Parenthèses chimériques</h2>
  </div>
  <section>
    <!--   <p>Suivez-moi sur <a href="https://www.instagram.com/sandfrac13/?hl=fr" target="_blank"><i class="fa-brands fa-instagram"></i></a></p> -->
    <div class="sculptures">
      <div class="sculptures-header">
        <h2 class="sculptures-header__title">SCULPTURES</h2>
        <a href="index.html" class="sculptures-header__link">Retour à l'accueil</a>
      </div>
      <div class="sculptures-grid">
        <div class="sculptures-card">
          <img class="sculptures-card__img" src="images/sculptures/sourire.jpg" alt="le sourire">
          <h2 class="sculptures-card__title">Le sourire</h2>
          <p class="sculptures-card__paragraph">(2020)</p>
        </div>
        <div class="sculptures-card">
          <img class="sculptures-card__img" src="images/sculptures/dubitative.jpg" alt="dubitative">
          <h2 class="sculptures-card__title">Dubitative</h2>
          <p class="sculptures-card__paragraph">(2018)</p>
        </div>
        <div class="sculptures-card">
          <img class="sculptures-card__img" src="images/sculptures/ange.jpg" alt="l'ange de Noel">
          <h2 class="sculptures-card__title">L'ange de Noel</h2>
          <p class="sculptures-card__paragraph">(2018)</p>
        </div>
        <div class="sculptures-card">
          <img class="sculptures-card__img" src="images/sculptures/mere_enfant.jpg" alt="la mère et l'enfant">
          <h2 class="sculptures-card__title">La mère et l'enfant</h2>
          <p class="sculptures-card__paragraph">(2016)</p>
        </div>
      </div>
  </section>
  <footer>
    <div class="footer-content">
      <div class="footer-icons">
        <a href="https://www.instagram.com/sandfrac13/?hl=fr" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://fr-fr.facebook.com/sandrine.rousset.507" target="_blank"><i
            class="fa-brands fa-facebook-f"></i></a>
      </div>
      <div class="footer-contact">
        <p>Contactez-moi :</p>
        <a href="mailto:contact@sandrine-rousset.art">contact@sandrine-rousset.art</a>
      </div>
    </div>
  </footer>
</body>

</html>
