<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Sandrine Rousset - Peintures Sculptures</title>
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <div class="header-text">
      <h1 class="header-name">Sandrine Rousset</h1>
      <p class="header-art">Peintures - Sculptures</p>
    </div>
    <div class="header-photo">
      <img src="images/artiste.jpg" alt="photo de l'artiste">
    </div>
  </header>
  <div class="banner">
    <h2 class="title">Parenthèses chimériques</h2>
  </div>
  <section>
    <!--   <p>Suivez-moi sur <a href="https://www.instagram.com/sandfrac13/?hl=fr" target="_blank"><i class="fa-brands fa-instagram"></i></a></p> -->
    <div class="paintings">
      <div class="paintings-header">
        <h2 class="paintings-header__title">PEINTURES</h2>
        <a href="index.html" class="paintings-header__link">Retour à l'accueil</a>
      </div>
      <div class="paintings-grid">
        <div class="painting-card">
          <img class="painting-card__img" src="images/paintings/tricoteuse.jpg" alt="la tricoteuse">
          <h2 class="painting-card__title">La tricoteuse</h2>
          <p class="painting-card__paragraph">(2018)</p>
        </div>
        <div class="painting-card">
          <img class="painting-card__img" src="images/paintings/cerf_volant.jpg" alt="le cerf volant">
          <h2 class="painting-card__title">Le cerf volant</h2>
          <p class="painting-card__paragraph">(2017)</p>
        </div>
        <div class="painting-card">
          <img class="painting-card__img" src="images/paintings/envol.jpg" alt="l'envol">
          <h2 class="painting-card__title">L'envol</h2>
          <p class="painting-card__paragraph">(2017)</p>
        </div>
        <div class="painting-card">
          <img class="painting-card__img" src="images/paintings/demain.jpg" alt="Demain">
          <h2 class="painting-card__title">Demain</h2>
          <p class="painting-card__paragraph">(2017)</p>
        </div>
        <div class="painting-card">
          <img class="painting-card__img" src="images/paintings/chant_des_bateaux.jpg" alt="le chant des bateaux">
          <h2 class="painting-card__title">Le chant des bateaux</h2>
          <p class="painting-card__paragraph">(2016)</p>
        </div>
        <div class="painting-card">
          <img class="painting-card__img" src="images/paintings/cueillette.jpg" alt="la cueillette">
          <h2 class="painting-card__title">La cueillette</h2>
          <p class="painting-card__paragraph">(2016)</p>
        </div>
      </div>
  </section>
  <footer>
    <div class="footer-content">
      <div class="footer-icons">
        <a href="https://www.instagram.com/sandfrac13/?hl=fr" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://fr-fr.facebook.com/sandrine.rousset.507" target="_blank"><i
            class="fa-brands fa-facebook-f"></i></a>
      </div>
      <div class="footer-contact">
        <p>Contactez-moi :</p>
        <a href="mailto:contact@sandrine-rousset.art">contact@sandrine-rousset.art</a>
      </div>
    </div>
  </footer>
</body>

</html>
